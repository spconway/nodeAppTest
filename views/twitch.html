<!DOCTYPE html>
<html ng-app="app">

<head lang="en">
    <meta charset="UTF-8">
    <title>
        <%=title%>
    </title>
    <!--<link rel="stylesheet" href="/libraries/bootstrap/css/bootstrap.min.css" />-->
    <link href="//netdna.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="/css/style.css" />
</head>

<body class="container-fluid" ng-controller="twitchCtrl as twitch" ng-init="twitch.title=title">
    <% include templates/nav.html%>
        <div class="row row-md-marg-bot">
            <div class="col-lg-12 col-md-12 col-sm-12">
                <h1 ng-bind="twitch.title"></h1>
                <p>Enter a twitch streamer to retrieve data from the twitch dev api</p>
            </div>
        </div>
        <div class="row row-lg-marg-bot">
            <div class="col-lg-4 col-md-4 col-sm-4 col-xs-4">
                <form ng-submit="twitch.submit()">
                    <div class="form-group">
                        <input type="text" class="form-control" id="twitch-search-input" aria-describedby="twitch-addon3" ng-model="twitch.twitchSearchChannel">
                    </div>
                    <button class="btn btn-primary" ng-click="twitch.submitChannelSearch(twitch.twitchSearchChannel)">Search</button>
                    <button ng-if="twitch.searchAllStreams" class="btn btn-primary" ng-click="twitch.submitAllLiveStreams()">Search all live streams</button>
                </form>
            </div>
        </div>
        <div class="row">
            <twitch-search-results></twitch-search-results>
        </div>
        <script src="/libraries/angular/angular.min.js"></script>
        <script src="/libraries/angular/angular-animate.min.js"></script>
        <script src="/libraries/angular/angular-sanitize.min.js"></script>
        <script src="/libraries/angular/ui-bootstrap-tpls-2.5.0.min.js"></script>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
        <script src="/libraries/bootstrap/js/bootstrap.min.js"></script>
        <script src="/js/app.js"></script>
        <script src="/js/service/appService.js"></script>
        <script src="/js/directives/twitchSearchResultsGroup.js"></script>
        <script src="/js/directives/twitchSearchResults.js"></script>
        <script src="/js/service/twitchService.js"></script>
        <script src="/js/controllers/twitchCtrl.js"></script>
        <script src="/js/controllers/navCtrl.js"></script>
</body>

</html>
