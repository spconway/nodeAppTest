<!DOCTYPE html>
<html ng-app="app">

<head lang="en">
    <meta charset="UTF-8">
    <title>
        <%=title%>
    </title>
    <link rel="stylesheet" href="/libraries/bootstrap/css/bootstrap.min.css" />
    <link rel="stylesheet" href="/css/style.css" />
</head>

<body class="container-fluid" ng-controller="twitchCtrl as twitch">
    <% include templates/header.tmpl.html%>
        <div class="row">
            <div class="col-lg-12 col-md-12 col-sm-12">
                <h1 ng-bind="twitch.title"></h1>
                <p>Enter a twitch streamer to retrieve data</p>
            </div>
        </div>
        <div class="row">
            <div class="col-lg-6 col-md-6 col-sm-6">
                <form ng-submit="twitch.submit()">
                    <div class="input-group">
                        <span class="input-group-addon" id="twitch-addon3">https://api.twitch.tv/kraken/search/channels?query=</span>
                        <input type="text" class="form-control" id="twitch-search-input" aria-describedby="twitch-addon3" ng-model="twitch.twitchSearchChannel">
                        <span class="input-group-btn">
                            <button class="btn btn-default" type="submit" id="submit">Search</button>
                        </span>
                    </div>
                </form>
            </div>
        </div>
        <div class="row">
            <div class="col-lg-12 col-md-12 col-sm-12">
                <twitch-search-results></twitch-search-results>
            </div>
        </div>
        <script src="/libraries/angular/angular.min.js"></script>
        <script src="/js/app.js"></script>
        <script src="/js/directives/twitchSearchResults.js"></script>
        <script src="/js/service/twitchService.js"></script>
        <script src="/js/controllers/twitchCtrl.js"></script>
</body>

</html>
